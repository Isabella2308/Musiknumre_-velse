<!DOCTYPE html>
<html lang=da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>

<body>
    <h1>Mine yndlings Numre</h1>
    <ul></ul>


    <script>
        const musik = ["Passport", "Varm", "Dagdrøm", "Skarpt lys", "Lidt for længe"];
        const ul = document.querySelector("ul");

        musik.forEach(bygListe);

        function bygListe(elm) {
            console.log(elm)
            ul.innerHTML += "<li>" + elm + "</li>";
        }

    </script>







</body>

</html>
